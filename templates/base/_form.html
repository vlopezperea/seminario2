{% macro render_field(field,publicacion) -%}
    {{field(**kwargs)|safe}} 
    
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger p-1"><i class="bi bi-exclamation-triangle px-2"></i>{{ error }}</div>
        {% endfor %} 
    {% endif %}
{%- endmacro %}
